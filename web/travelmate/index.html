<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">		
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	  
	<title>TravelMate</title>

	<style type="text/css">
		header{
	height: 100px;		
	box-shadow: 0 0 30px 5px #141414;
	padding: 20px;	
}

h1,h2{
	font-weight: bold;
}

h2{
	font-size:150%;
}
.container,.tab-content,.form-group{	
	margin-top:30px;	
}

li{
	margin: 2px;	
	text-align: center;	
	font-size: 18px;	
	background-color: rgb(220,220,220);
	border-radius: 3px;	
	width: 120px;		
}

.li-content{
	display: none;	
}

input{
	display: inline;	
}

@media (min-width: 768px){
	.li-content {
		display: inherit;		
	}
	h2{
		display: none;
	}
}
	</style>
</head>
<body>
	<header>				
		<h1><i class="fa fa-plane"></i>TravelMate</h1>
	</header>
	<div class="container">		
		<ul class="nav nav-pills" class="services">
		    <li class="active">
		    	<a data-toggle="tab" href="#flight-form">
		    		<div class="fa fa-plane"></div>		    		
		    		<div class ="li-content">Flight</div>
		    	</a>
		    </li>
		    <li>
		    	<a data-toggle="tab" href="#hotel-form">
		    		<div class="fa fa-bed"></div>
		    		<div class ="li-content">Hotel</div>
		    	</a>
		    </li>
	  	</ul>		  		  		
  	  	<div class="tab-content">
  	  		<div id="flight-form" class="tab-pane fade in active">
  	  			<h2>Search Flight</h2>
  	  			<form class="form" method="get">  
	  	  			<ul class="nav nav-pills">
			 		   <li class="active"><a href="#hotel-form">Return</a></li>
			 		   <li><a href="#">One Way</a></li>			    
		  			</ul>	

		  			<input type="hidden" name="get" value="flight">		

		  			<div class="controls">
		  				<div class="form-group">		  				
	  						<label for="from">Flying from</label>
	  						<input class="col" type="text" id="from" placeholder="City or Airport" name="from"/>   
			  			</div>
			  			<div class="form-group">		
		  					<label  for="to">Flying To</label>
			      			<input type="text" id="to" placeholder="City or Airport" name="to">	
			      		</div>	
		  			</div>
		  				 
	  				<div class="controls">
	  					<div class="form-group">
  							<label for="depart">Departing</label>	
  							<span>
  								<input type="text" name="depart"/>
  								<span class="glyphicon glyphicon-calendar" ></span>	
  							</span>	      		  				      		  			
	  					</div>		     		  
	  					<div class="form-group">
		     				  <label for="return">Returning</label>
		     				  <span>
		     				  		<input type="text" name="return"/>
		     				  		<span class="glyphicon glyphicon-calendar"></span>
		     				  </span>		     				  		     				 
	    				</div>		    					    				
	    			</div>						    	
		    		<button id="flight-search" type="submit" class="btn btn-default">Search</button> 	        
		    	</form>	
  	  		</div>
  	  		
  	  		<div id="hotel-form" class="tab-pane fade">
  	  			<h2>Search Hotel</h2>

  	  			<form class="form" method="get"> 

  	  			<input type="hidden" name="get" value="hotel">	

  	  			<div class="controls"> 	  				
  	  				<div class="form-group">
			     		  <label for="to">Going to</label>
			      		  <input type="text"  id="to" placeholder="Destination" name="to">
		    		</div>	
		    	</div>			
					
					<div class="controls">
		    			<div class="form-group">
				     		  <label for="checkin">Check in</label>	
				     		  <span>
				     		  		<input type="text" name="checkin"/>
				     		  		<span class="glyphicon glyphicon-calendar"></span>	
				     		  </span>  				      		  					             				     
				    	</div>
						<div class="form-group">
				     		  <label for="checkout">Check out</label>	
				     		  <span>
				     		  		<input type="text" name="checkout"/>
				     		  		<span class="glyphicon glyphicon-calendar"></span>	
				     		  </span>			     
			    		</div>
			    	</div>
			    	<div class="controls">
			    		<div class="form-group">
				     		  <label for="room">Rooms</label>
				      		  <select id="room"></select>
			    		</div>	
			    		<div class="form-group">
				     		  <label for="adults">Adults(18+)</label>
				      		  <select  id="adults"></select>
			    		</div>	
			    		<div class="form-group">
				     		  <label for="children">Children(0-17)</label>
				      		  <select  id="children"></select>
			    		</div>		
			    	</div>				    		
		    		<button id="hotel-search" type="submit" class="btn btn-default">Search</button> 		   	   	  				  
 	 			</form>	
  	  		</div> 	 		
  	  	</div>			   				  			  	
	</div>
</body>
</html>
