<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
	<link rel="stylesheet" href="./css/index-stylesheet.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	  
	<title>TravelMate</title>
</head>
<body>
	<header>				
		<h1><i class="fa fa-plane"></i>TravelMate</h1>
	</header>
	<div class="container">		
		<ul class="nav nav-pills" class="services">
		    <li class="active">
		    	<a data-toggle="tab" href="#flight-form">
		    		<div class="fa fa-plane"></div>		    		
		    		<div class ="li-content">Flight</div>
		    	</a>
		    </li>
		    <li>
		    	<a data-toggle="tab" href="#hotel-form">
		    		<div class="fa fa-bed"></div>
		    		<div class ="li-content">Hotel</div>
		    	</a>
		    </li>
	  	</ul>		  		  		
  	  	<div class="tab-content">
  	  		<div id="flight-form" class="tab-pane fade in active">
  	  			<h2>Search Flight</h2>
  	  			<form class="form" class="container">  

	  	  			<ul class="nav nav-pills">
			 		   <li class="active"><a href="#hotel-form">Return</a></li>
			 		   <li><a href="#">One Way</a></li>			    
		  			</ul>			

		  			<div class="form-group row">
		  				<span>
		  					<label for="from">Flying from</label>
				        	<input type="text" class="form-control" id="from" placeholder="City or Airport" name="from"/>	
		  				</span> 		  				
						
						<span >
		  					<label  for="to">Flying To</label>
			      			<input type="text" class="form-control" id="to" placeholder="City or Airport" name="to">
						</span>
	
		  			</div>
		  			
			    			    		  		  							  			
	  				<div class="form-group">
		     		  <label for="depart">Departing</label>
		      		  <input type="text"  class="form-control" name="depart"/>
	                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	    			</div>
					<div class="form-group">
		     		  <label for="return">Returning</label>
		      		  <input type="text" class="form-control" name="return"/>
	                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	    			</div>	
	  					    		
		    		<button id="flight-search" type="submit" class="btn btn-default">Search</button> 		      

		    	</form>	
  	  		</div>
  	  		
  	  		<div id="hotel-form" class="tab-pane fade">
  	  			<h2>Search Hotel</h2>
  	  			<form class="form" >   	  				 		
					<div class="form-group">
			     		  <label for="to">Going to</label>
			      		  <input type="text" class="form-control" id="to" placeholder="Destination, hotel name, airport, train station, landmark, address" name="to">
		    		</div>				
		    		<div class="form-group">
			     		  <label for="checkin">Check in</label>
			      		  <input type="text" class="form-control" name="checkin"/>
		                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		    		</div>
					<div class="form-group">
			     		  <label for="checkout">Check out</label>
			      		  <input type="text" class="form-control" name="checkout"/>
		                  <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		    		</div>
		    		<div class="form-group">
			     		  <label for="room">Rooms</label>
			      		  <select  class="form-control" id="room">						  
						  </select>
		    		</div>	
		    		<div class="form-group">
			     		  <label for="adults">Adults(18+)</label>
			      		  <select  class="form-control" id="adults">						  
						  </select>
		    		</div>	
		    		<div class="form-group">
			     		  <label for="children">Children(0-17)</label>
			      		  <select  class="form-control" id="children">						  
						  </select>
		    		</div>	
		    		<button id="hotel-search" type="submit" class="btn btn-default">Search</button> 		   		    	  				  
 	 			</form>	
  	  		</div> 	 		
  	  	</div>			   				  			  	
	</div>
</body>
</html>
